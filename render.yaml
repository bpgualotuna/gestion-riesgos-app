services:
  - type: web
    name: gestion-riesgos-app
    runtime: node
    plan: free
    buildCommand: pnpm install --no-frozen-lockfile && pnpm build
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: PNPM_VERSION
        value: 9.0.0
      - key: PORT
        value: 3000
