<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Vite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #E8E8E8;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Simple - Verificación de Vite</h1>
    <div class="test-box">
        <h2>Estado del Servidor</h2>
        <p id="vite-status">Verificando...</p>
        <p id="api-status">Verificando API...</p>
    </div>
    
    <div class="test-box">
        <h2>Información del Navegador</h2>
        <p><strong>URL:</strong> <span id="current-url"></span></p>
        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
    </div>

    <script>
        // Mostrar información
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;

        // Verificar Vite
        if (window.location.port === '5175' || window.location.port === '5173' || window.location.port === '5174') {
            document.getElementById('vite-status').innerHTML = '<span class="success">✅ Vite está corriendo en el puerto ' + window.location.port + '</span>';
        } else {
            document.getElementById('vite-status').innerHTML = '<span class="error">❌ Puerto inesperado: ' + window.location.port + '</span>';
        }

        // Verificar API
        fetch('http://localhost:3001/usuarios')
            .then(response => {
                if (response.ok) {
                    document.getElementById('api-status').innerHTML = '<span class="success">✅ JSON Server está respondiendo correctamente</span>';
                } else {
                    document.getElementById('api-status').innerHTML = '<span class="error">❌ JSON Server respondió con error: ' + response.status + '</span>';
                }
            })
            .catch(error => {
                document.getElementById('api-status').innerHTML = '<span class="error">❌ No se puede conectar a JSON Server: ' + error.message + '</span>';
            });
    </script>
</body>
</html>
